<md-content flex>
    <md-toolbar class="md-table-toolbar md-default no-animation input-group" ng-hide="selected.length">
        <div class="md-toolbar-tools">
            <div layout="row" flex>
                <div flex="100" layout="row" layout-align="start center">
                    <input ng-model="query.code" type="text" class="mt15" placeholder="code"/>
                    <input ng-model="query.name" type="text" placeholder="name" class="mt15"/>
                    <md-button class="md-primary md-raised" ng-click="search()">
                        <md-icon>search</md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>
    <md-table-container>
        <table md-table md-progress="promise">
            <thead md-head>
            <tr md-row>
                <th md-column>code</th>
                <th md-column>name</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="role in roleResponse.roles">
                <td md-cell>
                    <md-button class="md-link-button md-primary" ng-click="viewRole(role)">{{role.code}}
                    </md-button>
                </td>
                <td md-cell>{{role.name}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit="pagination.limit" md-limit-options="[5, 10, 15]" md-page="pagination.page"
                         md-total="{{roleResponse.total}}" md-on-paginate="search"
                         md-page-select>

    </md-table-pagination>
</md-content>
