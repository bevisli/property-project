<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="BO Prototype - Bootstrap Admin Template">
    <meta name="author" content="nanwind">
    <link rel="shortcut icon" href="static/img/favicon.png">

    <title>BackOffice</title>

    <!-- Main styles for this application -->
    <link href="static/css/style.css" rel="stylesheet">

</head>

<!-- BODY options, add following classes to body to change options

  // Header options
  1. '.header-fixed'					- Fixed Header

  // Sidebar options
  1. '.sidebar-fixed'					- Fixed Sidebar
  2. '.sidebar-hidden'				- Hidden Sidebar
  3. '.sidebar-off-canvas'		- Off Canvas Sidebar
  4. '.sidebar-minimized'			- Minimized Sidebar (Only icons)
  5. '.sidebar-compact'			  - Compact Sidebar

  // Aside options
  1. '.aside-menu-fixed'			- Fixed Aside Menu
  2. '.aside-menu-hidden'			- Hidden Aside Menu
  3. '.aside-menu-off-canvas'	- Off Canvas Aside Menu

  // Breadcrumb options
  1. '.breadcrumb-fixed'			- Fixed Breadcrumb

  // Footer options
  1. 'footer-fixed'						- Fixed footer

-->

<body class="header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden">

<!-- User Interface -->
<ui-view class="app"></ui-view>

<!-- Bootstrap and necessary plugins -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- AngularJS -->
<script src="node_modules/angular/angular.min.js"></script>

<!-- AngularJS plugins -->
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
<script src="node_modules/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="node_modules/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
<script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="node_modules/ng-dialog/js/ngDialog.min.js"></script>
<script src="node_modules/ng-toast/dist/ngToast.min.js"></script>

<!-- AngularJS CoreUI App scripts -->

<script src="static/js/app.js"></script>
<script src="static/js/routes.js"></script>
<script src="static/js/demo/routes.js"></script>
<script src="static/js/directives.js"></script>

</body>
</html>
